version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./internal/infrastructure/postgres_database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  app:
    build: .
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSL_MODE: ${DB_SSL_MODE}
      APP_PORT: ${APP_PORT}
    ports:
      - "${APP_PORT}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  browser-opener:
    image: alpine:3.18
    container_name: browser-opener
    command: >
      sh -c "
      echo 'Waiting for app to be ready...' &&
      apk add --no-cache curl &&
      until curl -f http://app:$${APP_PORT}/health 2>/dev/null; do
        sleep 2
      done &&
      echo 'Application is ready!' &&
      if command -v xdg-open >/dev/null 2>&1; then
        xdg-open http://localhost:$${APP_PORT}
      elif command -v open >/dev/null 2>&1; then
        open http://localhost:$${APP_PORT}
      else
        echo 'Application is ready at: http://localhost:$${APP_PORT}'
      fi
      "
    depends_on:
      app:
        condition: service_started
    network_mode: host
    profiles: ["browser"]

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge